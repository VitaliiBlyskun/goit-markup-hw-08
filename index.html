  <div class="backdrop is-hidden" data-modal>
    <div class="modal">

      <button type="button" class="modal__close-btn" data-modal-close>
        <svg class="modal-close-icon" width="18px" height="18px">
          <use href="./image/icons.svg#icon-close-btn"></use>
        </svg>
        </button>

        <form>
          <p class="modal__form-name">Оставьте свои данные, мы вам перезвоним</p> 
            <label for="text" class="modal__form-label">Имя    
            <span class="modal__form-input">
            <input type="text" name="text" id="text" class="modal__form-contact "> 
            <svg class="modal__icons" width="18" height="18"> <!-- modal__icons   -->
              <use href="./image/icons.svg#icon-user"></use>
            </svg>
            </span>
            </label>
        
            <label class="modal__form-label">Телефон
            <span class="modal__form-input">
            <input type="tel" class="modal__form-contact">
            <svg class="modal__icons" width="18" height="18">
              <use href="./image/icons.svg#icon-phone"></use>
            </svg>
            </span>
            </label>
         
            <label class="modal__form-label">Почта 
            <span class="modal__form-input">
            <input type="email" class="modal__form-contact">
            <svg class="modal__icons" width="18" height="18">
              <use href="./image/icons.svg#icon-email"></use>
            </svg>
            </span>
            </label>
        
            <label class="modal__form-label">Комментарий 
            <textarea name="user-message" placeholder="Введите текст" class="modal__form-message"></textarea>
          </label>
          
          <div class="modal__form-agree ">   
  
            <input type="checkbox" name="user-agree" id="user-agree" class="modal__checkbox visually-hidden" required>
            <label for="user-agree" class="modal__user-agree">Соглашаюсь с рассылкой и принимаю&nbsp; 
            <a href="" class="modal__link">Условия договора</a> 
            </label>
  
          </div>
  
          <button type="submit" class="modal__form-btn">Отправить</button> 
         
        </form> 
  
  
    </div>
  </div>

  <script src="./js/modal.js"></script>
</body>
